<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/ico" href="./images/snake.ico"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Retro Snake</title>
  </head>
  <body>
    <div id="container">
      <div class="game">
        <div class="ui">
          <span class="score">Score: 0</span>
          <button class="play">PLAY</button>
        </div>
        <div class="board-wrapper-one">
          <div class="board-wrapper-two">
            <div class="board-wrapper-three">
              <div class="board-wrapper-four">
                <div class="board">
                  <div class="snake">
                    <div class="snake-inner"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/sound.js" type="module"></script>
    <script src="./js/domref.js" type="module"></script>
    <script src="./js/controller.js" type="module"></script>
    <script src="./js/snake.js" type="module"></script>
    <script src="./js/food.js" type="module"></script>
    <script src="./js/script.js" type="module"></script>
  </body>
</html>
