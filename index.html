<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.min.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/ico" href="./images/snake.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Retro Snake</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="game">
          <div class="game__ui">
            <div class="score">
              <span class="score__text">Score: 0</span>
            </div>
            <button type="button" class="play-btn">Play</button>
          </div>
          <div class="board">
            <div class="board__wrapper board__wrapper--1">
              <div class="board__wrapper board__wrapper--2">
                <div class="board__wrapper board__wrapper--3">
                  <div class="board__wrapper board__wrapper--4">
                    <div class="board__inner">
                      <div class="food">
                        <div class="food__line food__line--1"></div>
                        <div class="food__line food__line--2"></div>
                        <div class="food__line food__line--3"></div>
                        <div class="food__line food__line--4"></div>
                        <div class="food__inner"></div>
                      </div>                      
                      <div class="snake">
                        <div class="snake__inner"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.min.js" type="module"></script>
  </body>
</html>
